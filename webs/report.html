<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report a Problem</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">BACK TO MENU</a></li>
            </ul>
        </nav>
        <h1>REPORT A PROBLEM</h1>
    </header>

    <section id="report">
        <form>
            <label for="name">NAME:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">EMAIL:</label>
            <input type="email" id="email" name="email" required>

            <label for="tel">TEL NO:</label>
            <input type="tel" id="tel" name="tel" required>

            <label for="issue">DESCRIBE THE ISSUE:</label>
            <textarea id="issue" name="issue" rows="5" required></textarea>

            <button type="submit">SUBMIT</button>
        </form>
        <p class="success-message">THANK YOU! WE WILL CONTACT YOU SHORTLY.</p>
    </section>

    <footer id="contact">
        <p>NEED IMMEDIATE HELP? <a href="tel:+9231553199660">TEL +9231553199660</a></p>
    </footer>
</body>
</html>
